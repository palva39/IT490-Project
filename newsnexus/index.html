<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <script>
        function loginUser() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (!username || !password) {
                document.getElementById("message").innerHTML = "Please enter both username and password.";
                return;
            }

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "login.php", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

            xhr.onreadystatechange = function () {
                if (this.readyState == 4) {
                    var response = JSON.parse(this.responseText);
                    document.getElementById("message").innerHTML = response.message;

                    if (this.status === 200 && response.status === "success") {
                        window.location.href = "homepage.html"; // Redirect on successful login
                    }
                }
            };

            xhr.send("uname=" + encodeURIComponent(username) + "&pword=" + encodeURIComponent(password));
        }
    </script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="card shadow-lg p-4" style="width: 400px;">
        <h2 class="text-center"><i class="fas fa-user-circle"></i> Login</h2>
        <hr>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password" required>
        </div>
        <button class="btn btn-primary w-100" onclick="loginUser()">Login</button>
        <p class="mt-3 text-center">Don't have an account? <a href="register.html">Register</a></p>
        <p id="message" class="text-danger text-center mt-2"></p>
    </div>
</body>
</html>
