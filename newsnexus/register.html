<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Nexus - Register</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?newspaper,journalism') no-repeat center center/cover;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-container {
            background: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 10px;
            color: white;
            width: 400px;
        }
        .register-container h2 {
            font-size: 2rem;
            font-weight: bold;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.8);
        }
        .btn-success {
            background: #ff4500;
            border: none;
        }
        .btn-success:hover {
            background: #e63e00;
        }
        .login-link {
            color: #ffcc00;
        }
        .login-link:hover {
            color: #ffeb99;
        }
    </style>

    <script>
        function registerUser(event) {
            event.preventDefault(); 

            var firstName = document.getElementById("first_name").value.trim();
            var lastName = document.getElementById("last_name").value.trim();
            var dob = document.getElementById("dob").value.trim();
            var username = document.getElementById("username").value.trim();
            var password = document.getElementById("password").value.trim();
            var confirmPassword = document.getElementById("confirm_password").value.trim();
            var messageDiv = document.getElementById("message");

            if (!firstName || !lastName || !dob || !username || !password || !confirmPassword) {
                messageDiv.innerHTML = "<span class='text-warning'>All fields are required.</span>";
                return;
            }

            if (password !== confirmPassword) {
                messageDiv.innerHTML = "<span class='text-warning'>Passwords do not match.</span>";
                return;
            }

            var passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
            if (!passwordRegex.test(password)) {
                messageDiv.innerHTML = "<span class='text-warning'>Password must be at least 8 characters, include an uppercase letter, a number, and a special character.</span>";
                return;
            }

            var birthDate = new Date(dob);
            var today = new Date();
            var age = today.getFullYear() - birthDate.getFullYear();
            var monthDiff = today.getMonth() - birthDate.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            if (age < 18) {
                messageDiv.innerHTML = "<span class='text-warning'>You must be at least 18 years old to register.</span>";
                return;
            }

            fetch("register.php", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `fname=${encodeURIComponent(firstName)}&lname=${encodeURIComponent(lastName)}&dob=${encodeURIComponent(dob)}&uname=${encodeURIComponent(username)}&pword=${encodeURIComponent(password)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    messageDiv.innerHTML = "<span class='text-success'>Registration successful! Redirecting to login...</span>";
                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 2000);
                } else {
                    messageDiv.innerHTML = `<span class='text-danger'>${data.message}</span>`;
                }
            })
            .catch(error => {
                messageDiv.innerHTML = "<span class='text-danger'>Error: Unable to contact the server.</span>";
            });
        }
    </script>
</head>
<body>

    <div class="register-container shadow-lg">
        <h2 class="text-center"><i class="fas fa-user-plus"></i> Join News Nexus</h2>
        <p class="text-center">Stay informed with personalized news updates.</p>
        <hr>
        <form onsubmit="registerUser(event)">
            <div class="mb-3">
                <label for="first_name" class="form-label"><i class="fas fa-user"></i> First Name</label>
                <input type="text" id="first_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label"><i class="fas fa-user"></i> Last Name</label>
                <input type="text" id="last_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label"><i class="fas fa-calendar-alt"></i> Date of Birth</label>
                <input type="date" id="dob" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label"><i class="fas fa-user-circle"></i> Username</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label"><i class="fas fa-lock"></i> Confirm Password</label>
                <input type="password" id="confirm_password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100"><i class="fas fa-user-plus"></i> Register</button>
            <p class="mt-3 text-center">Already have an account? <a href="index.html" class="login-link">Login</a></p>
            <p id="message" class="text-center mt-2"></p>
        </form>
    </div>

</body>
</html>
