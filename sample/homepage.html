<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("session.php")
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        document.getElementById("welcomeUser").textContent = "Welcome, " + data.username + "!";
                    } else {
                        window.location.href = "index.html"; // Redirect if not logged in
                    }
                })
                .catch(() => {
                    window.location.href = "index.html";
                });
        });

        function logoutUser() {
            fetch("logout.php", { method: "POST" })
                .then(() => {
                    window.location.href = "index.html"; // Redirect after logout
                });
        }
    </script>

</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="homepage.html"><i class="fas fa-home"></i> Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                    <li class="nav-item"><button class="btn btn-danger" onclick="logoutUser()"><i class="fas fa-sign-out-alt"></i> Logout</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow-lg p-4 text-center">
            <h2 id="welcomeUser"><i class="fas fa-user"></i> Welcome!</h2>
            <p class="text-muted">Manage your settings or log out using the navigation above.</p>
        </div>
    </div>
</body>
</html>
