<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <script>
        function loginUser(event) {
            event.preventDefault(); // Prevent form from reloading the page

            var username = document.getElementById("username").value.trim();
            var password = document.getElementById("password").value.trim();
            var messageDiv = document.getElementById("message");

            if (!username || !password) {
                messageDiv.innerHTML = "<span class='text-danger'>Please enter both username and password.</span>";
                return;
            }

            fetch("login.php", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `uname=${encodeURIComponent(username)}&pword=${encodeURIComponent(password)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    messageDiv.innerHTML = "<span class='text-success'>Login successful! Redirecting...</span>";
                    setTimeout(() => {
                        window.location.href = "homepage.html"; // Redirect on success
                    }, 1500);
                } else {
                    messageDiv.innerHTML = `<span class='text-danger'>${data.message}</span>`; // Show error message
                }
            })
            .catch(error => {
                messageDiv.innerHTML = "<span class='text-danger'>Error: Unable to contact the server.</span>";
            });
        }
    </script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

    <div class="card shadow-lg p-4" style="width: 400px;">
        <h2 class="text-center"><i class="fas fa-user-circle"></i> Login</h2>
        <hr>
        <form onsubmit="loginUser(event)">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <p class="mt-3 text-center">Don't have an account? <a href="register.html">Register</a></p>
            <p id="message" class="text-center mt-2"></p>
        </form>
    </div>

</body>
</html>
