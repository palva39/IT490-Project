<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <script>
       function registerUser(event) {
    event.preventDefault(); // Prevent form from reloading the page

    var firstName = document.getElementById("first_name").value.trim();
    var lastName = document.getElementById("last_name").value.trim();
    var dob = document.getElementById("dob").value.trim();
    var username = document.getElementById("username").value.trim();
    var password = document.getElementById("password").value.trim();
    var confirmPassword = document.getElementById("confirm_password").value.trim();
    var messageDiv = document.getElementById("message");

    if (!firstName || !lastName || !dob || !username || !password || !confirmPassword) {
        messageDiv.innerHTML = "<span class='text-danger'>All fields are required.</span>";
        return;
    }

    if (password !== confirmPassword) {
        messageDiv.innerHTML = "<span class='text-danger'>Passwords do not match.</span>";
        return;
    }

    // ✅ Validate password complexity
    var passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
    if (!passwordRegex.test(password)) {
        messageDiv.innerHTML = "<span class='text-danger'>Password must be at least 8 characters, include an uppercase letter, a number, and a special character.</span>";
        return;
    }

    // ✅ Validate age (must be at least 18)
    var birthDate = new Date(dob);
    var today = new Date();
    var age = today.getFullYear() - birthDate.getFullYear();
    var monthDiff = today.getMonth() - birthDate.getMonth();
    if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
        age--;
    }
    if (age < 18) {
        messageDiv.innerHTML = "<span class='text-danger'>You must be at least 18 years old to register.</span>";
        return;
    }

    // ✅ Send registration request via AJAX
    fetch("register.php", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `fname=${encodeURIComponent(firstName)}&lname=${encodeURIComponent(lastName)}&dob=${encodeURIComponent(dob)}&uname=${encodeURIComponent(username)}&pword=${encodeURIComponent(password)}`
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === "success") {
            messageDiv.innerHTML = "<span class='text-success'>Registration successful! Redirecting to login...</span>";

            // ✅ Redirect to login.html after 2 seconds
            setTimeout(() => {
                window.location.href = "index.html";
            }, 2000);
        } else {
            messageDiv.innerHTML = `<span class='text-danger'>${data.message}</span>`; // Show error message
        }
    })
    .catch(error => {
        messageDiv.innerHTML = "<span class='text-danger'>Error: Unable to contact the server.</span>";
    });
}

    </script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

    <div class="card shadow-lg p-4" style="width: 400px;">
        <h2 class="text-center"><i class="fas fa-user-plus"></i> Register</h2>
        <hr>
        <form onsubmit="registerUser(event)">
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" id="first_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" id="last_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" id="dob" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" id="confirm_password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
            <p class="mt-3 text-center">Already have an account? <a href="index.html">Login</a></p>
            <p id="message" class="text-center mt-2"></p>
        </form>
    </div>

</body>
</html>
